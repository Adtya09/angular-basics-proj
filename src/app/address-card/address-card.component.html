<p>address-card works!</p>
<div class="outer">
  <h1>{{ user.name }}</h1>
  <h2>{{ user.title }}</h2>
  <button (click)="onButtonTriggered()">{{ status }}</button>
  <div *ngIf="isExpanded">
    <p>{{ user.email }}</p>
    <p *ngFor="let phonenumber of user.phone">{{ phonenumber }}</p>
  </div>
</div>
