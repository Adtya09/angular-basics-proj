<div>
  <h1>Github User Search Console</h1>
</div>
<div>
  <span>UserName : </span>
  <input type="text" placeholder="UserName" [(ngModel)]="userName" /><span>
    <button class="button" (click)="searchUser()">Search</button>
  </span>
  <div *ngIf="responseGenerated">
    <p>User Name : {{ response.login }}</p>
    <p>Repo Url : {{ response.repos_url }}</p>
    <p>Followler : {{ response.followers }}</p>
  </div>
</div>
